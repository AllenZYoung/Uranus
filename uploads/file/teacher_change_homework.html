	        <div class="content">

	                    <div class="col-md-12">
	                        <div class="card">
	                            <div class="card-header" data-background-color="green">
	                                <h4 class="title">调整作业</h4>
	                                <p class="category">调整作业内容、要求、截止日期等</p>
	                            </div>
	                            <div class="card-content">
	                            	<br>
                    				<div class="tim-typo">
										<p><span class="tim-note">作业名称</span>
											<input type="text" class="form-control">
										</p>
									</div>
									<div class="tim-typo">
										<p><span class="tim-note">作业描述</span>
											<textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
										</p>
									</div>
									<div class="tim-typo">
										<p><span class="tim-note">总占分比</span>
											<select name="" id="" class="form-control">
												<option value="10%">10%</option>
												<option value="20%">20%</option>
												<option value="30%">30%</option>
												<option value="40%">40%</option>
												<option value="50%">50%</option>
											</select>
										</p>
									</div>
									<div class="tim-typo">
										<p><span class="tim-note">最大提交次数</span>
											<select name="" id="" class="form-control">
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="-1">无限次</option>
											</select>
										</p>
									</div>
									<div class="tim-typo">
										<p><span class="tim-note">开始日期</span>
											<input type="datetime" class="form-control">
										</p>
                    				</div>
                    				<div class="tim-typo">
										<p><span class="tim-note">结束日期</span>
											<input type="datetime" class="form-control">
										</p>
                    				</div>
                    				<div class="tim-typo">
										<p><span class="tim-note">上传附件</span>
											<input type="file">
										</p>
                    				</div>
                    				<div class="row">
                    					<div class="col-md-12">
                    						<button class="btn btn-success pull-right">确认修改</button>
                    					</div>
                    				</div>
