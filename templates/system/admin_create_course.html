<body>


<div class="wrapper">

    <div class="sidebar" data-color="blue" data-image="{% static 'assets/img/sidebar-1.jpg' %}">

        </div>

        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a href="{% url 'system:term' %}">
                        <i class="material-icons">today</i>
                        <p>学期管理</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'system:index_course' %}">
                        <i class="material-icons">dashboard</i>
                        <p>课程管理</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'system:index_course' %}">返回</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="material-icons">person</i>
                                <p class="hidden-lg hidden-md">Profile</p>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'app:logout' %}">注销登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" data-color="blue">
                            <div class="card-header" data-background-color="blue">
                                <h4 class="title">创建课程</h4>
                                <p class="category">填写如下信息并创建课程</p>
                            </div>
                            {#                                <form method="post" action="" >#}
                            {% csrf_token %}
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label for="">学期</label>
                                        <select name="term" class="form-control" id="term">
                                            {{ form.term }}
                                            {% for term in terms %}
                                                <option value="{{ term.id }}">
                                                    {% if term.semester == 'spring' %}
                                                        {{ term.year }} 春季学期
                                                    {% else %}
                                                        {{ term.year }} 秋季学期
                                                    {% endif %}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-5">
                                        <label for="">课程名称</label>
                                        {{ form.name }}
                                    </div>
                                    <div class="col-md-2">
                                        <label for="">学分</label>
                                        {{ form.credit }}
                                    </div>
                                    <div class="col-md-3">
                                        <label for="">上课地点</label>
                                        {{ form.classroom }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">开始时间</label>
                                        <div class="container">
                                                <form action="" class="form-horizontal"  role="form">
                                                    <fieldset>
                                                        <div class="form-group">
                                                            <div class="input-group date form_date col-md-3" data-date="" data-date-format="yyyy-mm-dd" data-link-field="id_startTime" data-link-format="yyyy-mm-dd">
                                                                <input class="form-control" size="16" type="text" value=""  readonly>
                                                                <span class="input-group-addon" style=" background-image: url({% static 'assets/img/calendar.png' %})"><span class="glyphicon glyphicon-calendar"></span></span>
                                                            </div>
                                                            <input type="hidden" id="id_startTime"  name="startTime" value="" /><br/>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                        </div>
{#                                        <span hidden="true">{{ form.startTime }}</span>#}
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">结束时间</label>
                                         <!--日历控件-->
                                            <div class="container">
                                                <form action="" class="form-horizontal"  role="form">
                                                    <fieldset>
                                                        <div class="form-group">
                                                            <div class="input-group date form_date col-md-3" data-date="" data-date-format="yyyy-mm-dd" data-link-field="id_endTime" data-link-format="yyyy-mm-dd">
                                                                <input class="form-control" size="16" type="text" value="" readonly>
                                                                <span class="input-group-addon" style=" background-image: url({% static 'assets/img/Calendar3.png' %})"><span class="glyphicon glyphicon-calendar"></span></span>
                                                            </div>
                                                            <input type="hidden" id="id_endTime" name='endTime' value="" /><br/>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div>
                                        <!--日历控件-->
{#                                        {{ form.endTime }}#}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button id="submit-data" class="btn btn-info pull-right">创建课程</button>
                                    </div>
                                </div>
                            </div>
                            {#                                </form>#}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    URANUS@2017

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    创建课程
                </h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" id="confirm-btn" class="btn btn-primary" data-dismiss="modal">确定
                </button>
{#                <button type="button" class="btn btn-primary" id="confirm-btn">#}
{#                    确定#}
{#                </button>#}
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


</body>

<script type="text/javascript">
    $(document).ready(function () {

        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

    });


    $(function () {
        $('#myModalLabel').text('创建课程'); //不同的页面，text值不同，需要修改
        $('#submit-data').click(function () {
            submitClick(
                "{% url 'system:createCourse' %}",
                '创建成功！'
            );
        });
    });
{#    <!--#}
{#    term:1#}
{#name:kecheng#}
{#credit:1#}
{#classroom:didain#}
{#startTime_year:2024#}
{#startTime_month:5#}
{#startTime_day:11#}
{#endTime_year:2024#}
{#endTime_month:6#}
{#endTime_day:11-->#}
    $('#submit-data').click(function () {
        var term = $('#term').val();
        var course_name = $('#id_name').val() || "";
        var credit = $('#id_credit').val() || "";
{#        var startTime_year = $('#id_startTime_year').val() || "";#}
{#        var startTime_month = $('#id_startTime_month').val() || "";#}
{#        var startTime_day = $('#id_startTime_day').val() || "";#}
{#        var endTime_year = $('#id_endTime_year').val() || "";#}
{#        var endTime_month = $('#id_endTime_month').val() || "";#}
{#        var endTime_day = $('#id_endTime_day').val() || "";#}

        //日历控件测试
        var startTime = $('#id_startTime').val();
        var startStr= startTime.split('-');
        for (var i=0;i<startStr.length;i++){
            switch (i) {
                case 0:
                    var startTime_year = parseInt(startStr[i]) || '';
                    break;
                case 1:
                    var startTime_month = parseInt(startStr[i]) || '';
                    break;
                case 2:
                    var startTime_day = parseInt(startStr[i]) || '';
                    break;
                default:
                    break;
            }
        }
        var endTime = $('#id_endTime').val();
        var endStr= endTime.split('-');
        for (var i=0;i<endStr.length;i++){
            switch (i) {
                case 0:
                    var endTime_year = parseInt(endStr[i]) || '';
                    break;
                case 1:
                    var endTime_month = parseInt(endStr[i])|| '';
                    break;
                case 2:
                    var endTime_day = parseInt(endStr[i]) || '';
                    break;
                default:
                    break;
            }
        }

        if (course_name=="" || credit==""
            || startTime_year=="" || startTime_month=="" || startTime_day==""
            || endTime_year=="" || endTime_month=="" || endTime_day==""){
            $('.modal-body').text('数据不完整，请重新填写！');
            $('#myModal').modal('show');
            return;
        }
        var startTimeVal = new Date(startTime_year,startTime_month,startTime_day);
        var csrftoken = $("[name=csrfmiddlewaretoken]").val();
        $.ajax('{% url 'system:createCourse' %}', {
            method: 'post',
            data: {
                'csrfmiddlewaretoken': csrftoken,
                'term': term,
                'name': course_name,
                'credit': credit,
                'startTime_year': String(startTime_year),
                'startTime_month': String(startTime_month),
                'startTime_day': String(startTime_day),
                'endTime_year': String(endTime_year),
                'endTime_month': String(endTime_month),
                'endTime_day': String(endTime_day)
            },
            success: function (data) {
                data = $.parseJSON(data);
                var success_info = data['success'] || "";
                var error_message = data['error_message'] || "";
                if (success_info) {
                    $('.modal-body').text('创建成功！');
                    $('#myModal').modal('show');
                    $('#confirm-btn').click(function () {
                        window.location = "/system/showCourse";
                    });
                } else {
                    $('.modal-body').text(error_message);
                    $('#myModal').modal('show');
                }
            }
        });
    });

</script>
