<!doctype html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}" />
	<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>课程管理</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet'
          type='text/css'>
</head>

<body>


<div class="wrapper">

    <div class="sidebar" data-color="blue" data-image="../../static/assets/img/sidebar-1.jpg">
        <!--
            Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

            Tip 2: you can also add an image using data-image tag
        -->

        <div class="logo">
            <a href="/system" class="simple-text">
                教务
            </a>
        </div>

        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a href="/system/term">
                        <i class="material-icons">today</i>
                        <p>学期管理</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/system/course">
                        <i class="material-icons">dashboard</i>
                        <p>课程管理</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="course">返回</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="material-icons">person</i>
                                <p class="hidden-lg hidden-md">Profile</p>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'app:logout' %}">注销登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" data-color="blue">
                            <div class="card-header" data-background-color="blue">
                                <h4 class="title">创建课程</h4>
                                <p class="category">填写如下信息并创建课程</p>
                            </div>
                            {#                                <form method="post" action="" >#}
                            {% csrf_token %}
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label for="">学期</label>
                                        <select name="term" class="form-control">
                                            {{ form.term }}
                                            {% for term in terms %}
                                                <option value="{{ term.id }}">
                                                    {% if term.semester == 'spring' %}
                                                        {{ term.year }} 春季学期
                                                    {% else %}
                                                        {{ term.year }} 秋季学期
                                                    {% endif %}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-5">
                                        <label for="">课程名称</label>
                                        {{ form.name }}
                                    </div>
                                    <div class="col-md-2">
                                        <label for="">学分</label>
                                        {{ form.credit }}
                                    </div>
                                    <div class="col-md-3">
                                        <label for="">上课地点</label>
                                        {{ form.classroom }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">开始时间</label>
                                        {{ form.startTime }}
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">结束时间</label>
                                        {{ form.endTime }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button id="submit-data" class="btn btn-info pull-right">创建课程</button>
                                    </div>
                                </div>
                            </div>
                            {#                                </form>#}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    URANUS@2017
                </p>
            </div>
        </footer>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    创建课程
                </h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" id="confirm-btn" class="btn btn-primary" data-dismiss="modal">确定
                </button>
{#                <button type="button" class="btn btn-primary" id="confirm-btn">#}
{#                    确定#}
{#                </button>#}
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


</body>

	<!--   Core JS Files   -->
	<script src="{% static 'assets/js/jquery-3.1.0.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/material.min.js' %}" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'assets/js/chartist.min.js' %}"></script>

	<!--  Notifications Plugin    -->
	<script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>


	<script src="{% static 'assets/js/material-dashboard.js' %}"></script>

	<!-- Material Dashboard DEMO methods, don't include it in your project! -->
	<script src="{%  static 'assets/js/demo.js' %}"></script>

    <script src="{% static 'assets/js/uranus.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {

        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

    });

    $(function () {
        $('#myModalLabel').text('创建课程'); //不同的页面，text值不同，需要修改
        $('#submit-data').click(function () {
            submitClick(
                "{% url 'system:createCourse' %}",
                '创建成功！'
            );
        });
    });

</script>

</html>
