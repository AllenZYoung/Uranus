<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>年份</th><th>学期</th><th>开始周次</th><th>结束周次</th>
    </tr>
    {% for term in terms %}
        <tr>
            <td>{{ term.year }}</td>
            <td>{{ term.semester }}</td>
            <td>{{ term.startWeek }}</td>
            <td>{{ term.endWeek }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
