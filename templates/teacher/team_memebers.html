<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>团队成员信息</title>
</head>
<body>
    <label>团队名称:{{ team.name }}</label><br/>
    <label>团队编号:{{ team.serialNum }}</label>
    <label>团队成员信息</label><br/>

    <table>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>角色</th>
            <th>贡献度</th>
        </tr>
        {% for member in members %}
            <tr>
                <td>{{ member.user.username }}</td>
                <td>{{ member.user.name }}</td>
                <td>{{ member.user.get_male_display }}</td>
                <td>{{ member.get_role_display }}</td>
                <td>{{ member.contribution }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
