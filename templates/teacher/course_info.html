<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程信息</title>
</head>
<body>
    <label>{{ teacher.username }}</label><br/>

    <label>学期:</label>{{ course.term.year }} {{ course.term.semester }}<br/>
    <label>课程名称:</label>{{ course.name }}<br/>
    <label>课程要求/其他说明:</label>{{ course.info }}<br/>
    <label>课程大纲:</label>{{ course.syllabus }}<br/>
    <label>教室:</label>{{ course.classroom }}<br/>
    <label>状态:</label>{{ course.status }}<br/>
    <label>开课时间:</label>{{ course.startTime }} - {{ course.endTime }}<br/>

    <button onclick="location.href='{% url 'teacher:edit_course' %}course_id={{ course.id }}'" type="button">编辑课程信息</button>
</body>
</html>
